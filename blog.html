<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #080808; color: #d1d5db; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .soft-edge { border-radius: 8px; }
        .btn-edge { border-radius: 6px; }
        .border-main { border-color: #1f2937; }

        /* Navigation Style */
        .nav-link { font-size: 11px; font-weight: 600; letter-spacing: 0.1em; color: #94a3b8; transition: all 0.2s; position: relative; }
        .nav-link:hover, .nav-link.active { color: #ffffff; }
        .nav-link.active::after {
            content: ''; position: absolute; bottom: -4px; left: 0;
            width: 100%; height: 1px; background-color: #3b82f6;
        }

        /* Card & Filter Style */
        .blog-card { background: #0f0f0f; border: 1px solid #1a1a1a; padding: 2rem; transition: all 0.3s ease; cursor: pointer; }
        .blog-card:hover { border-color: #333; background: #141414; transform: translateY(-2px); }
        .filter-btn { padding: 4px 12px; font-size: 11px; border: 1px solid #1a1a1a; transition: all 0.2s; color: #64748b; }
        .filter-btn.active { border-color: #3b82f6; color: #3b82f6; background: rgba(59, 130, 246, 0.1); }

        /* Markdown Rendering */
        #modal-content { color: #d1d5db; line-height: 1.8; word-break: break-all; }
        #modal-content h1 { font-size: 2rem; font-weight: 800; margin: 2rem 0 1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; color: #fff; }
        #modal-content code { background: #1e1e1e; padding: 2px 5px; border-radius: 4px; color: #3b82f6; font-size: 0.9em; }
        #modal-content pre { background: #111; padding: 1.2rem; border-radius: 8px; overflow-x: auto; margin: 1.5rem 0; border: 1px solid #222; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
    </style>
</head>
<body class="selection:bg-blue-500/30 selection:text-blue-200">

    <div class="h-1 w-full bg-gradient-to-r from-blue-600 via-indigo-500 to-transparent fixed top-0 z-[1100]"></div>

    <nav class="border-b border-main fixed top-1 left-0 w-full bg-[#080808]/80 backdrop-blur-md z-[1000] h-16 flex items-center">
        <div class="max-w-6xl mx-auto w-full px-8 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a href="/" class="text-white font-extrabold text-xl tracking-tighter">PYTHAVA</a>
                <div class="hidden md:flex gap-8">
                    <a href="/wargame.html" class="nav-link">WARGAME</a>
                    <a href="/blog.html" class="nav-link active uppercase">Archive</a>
                    <a href="/ranking.html" class="nav-link">RANKING</a>
                </div>
            </div>
            
            <div class="flex items-center gap-4" id="auth-section">
                <button onclick="location.href='/login.html'" class="text-[10px] font-bold bg-white text-black px-4 py-1.5 btn-edge">SIGN_IN</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-32 pb-20">
        <header class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">Archive</h1>
                <p class="text-gray-500 mono text-xs uppercase tracking-widest">Research Logs & Documentation</p>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="SEARCH LOGS..." class="bg-[#111] border border-[#1a1a1a] px-4 py-2 soft-edge text-xs mono focus:outline-none focus:border-blue-500 w-48 md:w-64 transition-all">
                </div>
                <button onclick="location.href='/write.html'" class="bg-blue-600 hover:bg-blue-500 text-white text-[11px] font-bold px-5 py-2 btn-edge mono transition-all shadow-lg shadow-blue-900/20">
                    [+] WRITE
                </button>
            </div>
        </header>

        <div class="flex flex-wrap gap-2 mb-8" id="category-filters">
            <button class="filter-btn soft-edge active mono" onclick="filterCategory('ALL')">ALL</button>
            <button class="filter-btn soft-edge mono" onclick="filterCategory('TECH')">TECH</button>
            <button class="filter-btn soft-edge mono" onclick="filterCategory('HACKING')">HACKING</button>
            <button class="filter-btn soft-edge mono" onclick="filterCategory('WRITEUP')">WRITEUP</button>
            <button class="filter-btn soft-edge mono" onclick="filterCategory('TOOL')">TOOL</button>
        </div>

        <div id="posts-container" class="grid grid-cols-1 gap-4 mb-20">
            <div class="text-center py-20 text-gray-600 mono animate-pulse">INITIALIZING ACCESS...</div>
        </div>
    </main>

    <div id="post-modal" class="fixed inset-0 z-[2000] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="relative bg-[#080808] border border-[#1a1a1a] w-full max-w-4xl max-h-[90vh] overflow-y-auto soft-edge shadow-2xl">
            <div class="sticky top-0 bg-[#080808]/95 backdrop-blur-md p-6 flex justify-between items-center border-b border-[#1a1a1a] z-10">
                <span id="modal-category" class="text-[10px] font-bold text-blue-500 mono uppercase tracking-widest">CATEGORY</span>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white mono text-xs">CLOSE [X]</button>
            </div>
            <div class="p-8 md:p-16">
                <h2 id="modal-title" class="text-3xl md:text-5xl font-extrabold text-white mb-8 tracking-tighter"></h2>
                <div id="modal-info" class="text-sm text-gray-500 mono mb-10 pb-6 border-b border-[#111]">
                    BY <span id="modal-author" class="text-gray-300"></span> / <span id="modal-date"></span>
                </div>
                <div id="modal-content" class="markdown-body"></div>
                <div id="modal-tags" class="mt-16 flex gap-2 flex-wrap"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://udcsxjtnnrxolwmavyqo.supabase.co";
        const SB_KEY = "sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let allPosts = [];
        let currentCategory = 'ALL';

        async function init() {
            await checkAuth();
            const { data, error } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (!error) { 
                allPosts = data || []; 
                renderPosts(allPosts); 
            }
            
            // 검색 이벤트 리스너
            document.getElementById('search-input').addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase();
                const filtered = allPosts.filter(p => 
                    p.title.toLowerCase().includes(keyword) || 
                    p.content.toLowerCase().includes(keyword)
                );
                renderPosts(filtered);
            });
        }

        async function checkAuth() {
            const { data: { user } } = await _supabase.auth.getUser();
            const authSection = document.getElementById('auth-section');

            if (user) {
                const { data: profile } = await _supabase
                    .from('profiles')
                    .select('nickname, points')
                    .eq('id', user.id)
                    .single();

                authSection.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="flex flex-col items-end">
                            <span class="text-white text-[12px] font-bold mono">${(profile?.nickname || 'USER').toUpperCase()}</span>
                            <span class="text-[9px] text-blue-500 mono">${profile?.points || 0} PT</span>
                        </div>
                        <button id="logout-btn" class="text-[10px] text-gray-600 hover:text-white underline underline-offset-4">LOGOUT</button>
                    </div>
                `;

                document.getElementById('logout-btn').onclick = async () => {
                    await _supabase.auth.signOut();
                    location.reload();
                };
            }
        }

        function filterCategory(cat) {
            currentCategory = cat;
            // 버튼 활성화 스타일 변경
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText === cat) btn.classList.add('active');
            });

            const filtered = cat === 'ALL' 
                ? allPosts 
                : allPosts.filter(p => p.category.toUpperCase() === cat);
            renderPosts(filtered);
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            if(posts.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-700 mono">NO RECORDS FOUND.</div>`;
                return;
            }

            container.innerHTML = posts.map(p => `
                <div class="blog-card soft-edge" onclick="openModal('${p.id}')">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] text-blue-500 font-bold uppercase mono tracking-widest">${p.category}</span>
                        <span class="text-[10px] text-gray-600 mono">${new Date(p.created_at).toLocaleDateString()}</span>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">${p.title}</h2>
                    <p class="text-gray-500 text-sm line-clamp-1 italic">${p.content.substring(0, 120).replace(/[#*`]/g, '')}...</p>
                </div>
            `).join('');
        }

        function openModal(postId) {
            const post = allPosts.find(p => p.id == postId);
            if (!post) return;

            document.getElementById('modal-title').innerText = post.title;
            document.getElementById('modal-category').innerText = post.category;
            document.getElementById('modal-author').innerText = (post.author_nickname || 'Admin').toUpperCase();
            document.getElementById('modal-date').innerText = new Date(post.created_at).toLocaleString();
            
            try {
                document.getElementById('modal-content').innerHTML = marked.parse(post.content);
            } catch (e) {
                document.getElementById('modal-content').innerHTML = marked(post.content);
            }

            document.getElementById('modal-tags').innerHTML = post.tags 
                ? post.tags.split(' ').map(t => `<span class="text-xs text-blue-400 mono">#${t.replace('#','')}</span>`).join('') 
                : '';

            document.getElementById('post-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

            function closeModal() {
            document.getElementById('post-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
