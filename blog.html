<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            color: #e5e7eb;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 둥글둥글한 버튼 스타일 */
        .cat-btn {
            padding: 10px 24px;
            border-radius: 999px;
            background: #111;
            border: 1px solid #222;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #6b7280;
        }
        .cat-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }
        .cat-btn:hover:not(.active) {
            background: #1a1a1a;
            border-color: #444;
            color: #fff;
        }

        /* 블로그 카드 디자인 */
        .blog-card {
            background: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 2rem;
            padding: 2.5rem;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .blog-card:hover {
            border-color: #3b82f6;
            transform: translateY(-8px);
            background: #111;
        }

        /* 검색창 둥글게 */
        .search-input {
            background: #0f0f0f;
            border: 1px solid #222;
            border-radius: 999px;
            padding: 1.2rem 2.5rem;
            width: 100%;
            outline: none;
            transition: all 0.3s;
        }
        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
        }

        /* 플로팅 글쓰기 버튼 */
        .write-float {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #3b82f6;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }
        .write-float:hover {
            transform: scale(1.1) rotate(90deg);
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-16">
        <div>
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">ARCHIVE</h1>
            <p class="text-gray-500 mono text-sm">Read. Write. Hack. Repeat.</p>
        </div>
        <a href="/index.html" class="text-xs mono border border-gray-800 px-4 py-2 rounded-full hover:bg-white hover:text-black transition-all">BACK_TO_HOME</a>
    </header>

    <div class="max-w-6xl mx-auto flex flex-wrap gap-3 mb-10 justify-center">
        <button onclick="filterPosts('All')" class="cat-btn active" id="btn-All">All</button>
        <button onclick="filterPosts('Write-up')" class="cat-btn" id="btn-Write-up">Write-up</button>
        <button onclick="filterPosts('Blog')" class="cat-btn" id="btn-Blog">Blog</button>
        <button onclick="filterPosts('Announcement')" class="cat-btn" id="btn-Announcement">Announcement</button>
        <button onclick="filterPosts('Free')" class="cat-btn" id="btn-Free">Community</button>
    </div>

    <div class="max-w-3xl mx-auto mb-20">
        <input type="text" id="search-bar" onkeyup="searchPosts()" placeholder="검색어를 입력하세요 (제목, 내용, 태그...)" class="search-input text-lg">
    </div>

    <div id="posts-container" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="col-span-full text-center py-20 opacity-50 mono">FETCHING_DATA...</div>
    </div>

    <a href="/write.html" class="write-float" title="새 글 쓰기">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
    </a>

    <script>
        const SB_URL = "https://udcsxjtnnrxolwmavyqo.supabase.co";
        const SB_KEY = "sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let allPosts = [];
        let currentFilter = 'All';

        async function init() {
            const { data, error } = await _supabase
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                document.getElementById('posts-container').innerHTML = `<div class="col-span-full text-center text-red-500">Error loading posts.</div>`;
                return;
            }

            allPosts = data;
            renderPosts(allPosts);
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            if (posts.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-600">No posts found.</div>`;
                return;
            }

            container.innerHTML = posts.map(p => {
                const date = new Date(p.created_at).toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
                return `
                    <div class="blog-card" onclick="location.href='/view.html?id=${p.id}'">
                        <div class="flex justify-between items-start mb-6">
                            <span class="text-[10px] font-extrabold uppercase tracking-[0.2em] px-3 py-1 bg-blue-500/10 text-blue-500 rounded-full border border-blue-500/20">${p.category}</span>
                            <span class="text-xs text-gray-600 mono">${date}</span>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-4 leading-tight hover:text-blue-400 transition-colors">${p.title}</h2>
                        <p class="text-gray-400 text-sm line-clamp-2 mb-8">${p.content.replace(/[#*`]/g, '')}</p>
                        <div class="flex justify-between items-center pt-6 border-t border-gray-900">
                            <span class="text-xs text-gray-500">by <span class="text-gray-300 font-bold">${p.author_nickname || 'Anonymous'}</span></span>
                            <div class="flex gap-2 text-[10px] mono text-blue-400 font-bold">
                                ${p.tags ? p.tags.split(' ').map(t => `<span>${t}</span>`).join('') : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPosts(category) {
            currentFilter = category;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + category).classList.add('active');

            const filtered = category === 'All' ? allPosts : allPosts.filter(p => p.category === category);
            renderPosts(filtered);
        }

        function searchPosts() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filtered = allPosts.filter(p => {
                const matchQuery = p.title.toLowerCase().includes(query) || 
                                   p.content.toLowerCase().includes(query) || 
                                   (p.tags && p.tags.toLowerCase().includes(query));
                const matchCategory = currentFilter === 'All' || p.category === currentFilter;
                return matchQuery && matchCategory;
            });
            renderPosts(filtered);
        }

        init();
    </script>
</body>
</html>
