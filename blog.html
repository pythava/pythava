<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #080808; 
            color: #d1d5db;
            padding-top: 64px;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 1. 너무 각지지 않게, 미세한 곡률 적용 (Soft-Edge) */
        .soft-edge { border-radius: 8px; }
        .btn-edge { border-radius: 6px; }

        /* 내비게이션 바 */
        nav {
            border-bottom: 1px solid #1a1a1a;
            background-color: rgba(8, 8, 8, 0.85);
            backdrop-filter: blur(12px);
        }

        .nav-link {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #94a3b8;
            transition: all 0.2s;
        }
        .nav-link:hover, .nav-link.active { color: #3b82f6; }

        /* 카테고리 버튼 - 부드러운 사각형 */
        .cat-btn {
            padding: 8px 20px;
            background: #111;
            border: 1px solid #222;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #94a3b8;
        }
        .cat-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .cat-btn:hover:not(.active) {
            border-color: #444;
            color: #fff;
        }

        /* 블로그 카드 - 미세한 곡률 + 은은한 배경 */
        .blog-card {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .blog-card:hover {
            border-color: #333;
            background: #141414;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 검색창 - 모던한 마감 */
        .search-container {
            background: #111;
            border: 1px solid #222;
            transition: border-color 0.2s;
        }
        .search-container:focus-within {
            border-color: #3b82f6;
        }
        .search-input {
            background: transparent;
            width: 100%;
            outline: none;
            color: #fff;
            padding: 1rem;
        }

        /* 플로팅 버튼 */
        .write-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #3b82f6;
            color: white;
            padding: 16px 24px;
            z-index: 100;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            transition: all 0.2s;
        }
        .write-btn:hover {
            transform: translateY(-4px);
            background: #2563eb;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full h-16 flex items-center justify-between px-8 z-[1000]">
        <div class="flex items-center gap-10">
            <a href="/" class="text-white font-extrabold text-xl tracking-tighter">PYTHAVA</a>
            <div class="hidden md:flex gap-6">
                <a href="/wargame.html" class="nav-link">WARGAME</a>
                <a href="/blog.html" class="nav-link active">ARCHIVE</a>
                <a href="/ranking.html" class="nav-link">RANKING</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div id="user-badge" class="hidden md:block text-[10px] mono text-gray-500 bg-[#111] px-3 py-1 soft-edge border border-gray-800">
                GUEST@SESSION
            </div>
            <button onclick="location.href='/login.html'" class="text-[10px] font-bold bg-white text-black px-4 py-1.5 btn-edge hover:bg-gray-200 transition-all">SIGN_IN</button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6 md:p-12">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">Archive</h1>
            <p class="text-gray-500 text-sm">기록하고, 공유하며 함께 성장하는 공간입니다.</p>
        </header>

        <div class="flex flex-wrap gap-2 mb-10">
            <button onclick="filterPosts('All')" class="cat-btn active btn-edge" id="btn-All">전체보기</button>
            <button onclick="filterPosts('Write-up')" class="cat-btn btn-edge" id="btn-Write-up">Write-up</button>
            <button onclick="filterPosts('Blog')" class="cat-btn btn-edge" id="btn-Blog">Blog</button>
            <button onclick="filterPosts('Announcement')" class="cat-btn btn-edge" id="btn-Announcement">공지사항</button>
            <button onclick="filterPosts('Free')" class="cat-btn btn-edge" id="btn-Free">자유게시판</button>
        </div>

        <div class="mb-16">
            <div class="search-container soft-edge flex items-center px-5">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="search-bar" onkeyup="searchPosts()" placeholder="찾으시는 글의 제목이나 태그를 입력하세요..." class="search-input text-sm">
            </div>
        </div>

        <div id="posts-container" class="grid grid-cols-1 gap-6">
            </div>
    </div>

    <a href="/write.html" class="write-btn btn-edge text-sm">
        <span class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
            새 글 작성하기
        </span>
    </a>

    <script>
        const SB_URL = "https://udcsxjtnnrxolwmavyqo.supabase.co";
        const SB_KEY = "sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let allPosts = [];
        let currentFilter = 'All';

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                document.getElementById('user-badge').innerText = user.email.split('@')[0].toUpperCase();
            }

            const { data, error } = await _supabase
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false });

            if (!error) {
                allPosts = data || [];
                renderPosts(allPosts);
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            if (posts.length === 0) {
                container.innerHTML = `<div class="py-20 text-gray-600 text-center">작성된 게시글이 없습니다.</div>`;
                return;
            }

            container.innerHTML = posts.map(p => {
                const date = new Date(p.created_at).toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
                return `
                    <div class="blog-card soft-edge" onclick="location.href='/view.html?id=${p.id}'">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <div>
                                <div class="flex items-center gap-3 mb-3">
                                    <span class="text-[10px] font-bold text-blue-500 uppercase tracking-wider">${p.category}</span>
                                    <span class="w-1 h-1 bg-gray-700 rounded-full"></span>
                                    <span class="text-[11px] text-gray-500 mono">${date}</span>
                                </div>
                                <h2 class="text-xl font-bold text-white mb-2">${p.title}</h2>
                                <p class="text-gray-400 text-sm line-clamp-1">${p.content.substring(0, 120)}...</p>
                            </div>
                            <div class="flex flex-col md:items-end gap-2 shrink-0">
                                <span class="text-xs text-gray-500">by <span class="text-gray-300 font-semibold">${p.author_nickname || 'Admin'}</span></span>
                                <div class="flex gap-2">
                                    ${p.tags ? p.tags.split(' ').map(t => `<span class="text-[10px] text-blue-400/80 mono">#${t.replace('#','')}</span>`).join('') : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPosts(category) {
            currentFilter = category;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + category).classList.add('active');
            const filtered = category === 'All' ? allPosts : allPosts.filter(p => p.category === category);
            renderPosts(filtered);
        }

        function searchPosts() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filtered = allPosts.filter(p => {
                const matchQuery = p.title.toLowerCase().includes(query) || p.content.toLowerCase().includes(query);
                const matchCategory = currentFilter === 'All' || p.category === currentFilter;
                return matchQuery && matchCategory;
            });
            renderPosts(filtered);
        }

        init();
    </script>
</body>
</html>
