<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #080808; color: #d1d5db; padding-top: 64px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .soft-edge { border-radius: 8px; }
        .btn-edge { border-radius: 6px; }

        /* Navigation */
        nav { border-bottom: 1px solid #1a1a1a; background-color: rgba(8, 8, 8, 0.85); backdrop-filter: blur(12px); }
        .nav-link { font-size: 11px; font-weight: 600; letter-spacing: 0.05em; color: #94a3b8; transition: all 0.2s; }
        .nav-link:hover, .nav-link.active { color: #3b82f6; }

        /* Card Style */
        .blog-card { background: #0f0f0f; border: 1px solid #1a1a1a; padding: 2rem; transition: all 0.3s ease; cursor: pointer; }
        .blog-card:hover { border-color: #333; background: #141414; transform: translateY(-2px); }

        /* === 마크다운 렌더링 스타일 (중요) === */
        #modal-content { color: #d1d5db; line-height: 1.8; word-break: break-all; }
        #modal-content h1 { font-size: 2rem; font-weight: 800; margin: 2rem 0 1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; color: #fff; }
        #modal-content h2 { font-size: 1.5rem; font-weight: 700; margin: 1.8rem 0 0.8rem; color: #fff; }
        #modal-content h3 { font-size: 1.2rem; font-weight: 700; margin: 1.5rem 0 0.8rem; color: #fff; }
        #modal-content p { margin-bottom: 1.2rem; }
        #modal-content code { background: #1e1e1e; padding: 2px 5px; border-radius: 4px; font-family: 'JetBrains Mono'; color: #3b82f6; font-size: 0.9em; }
        #modal-content pre { background: #111; padding: 1.2rem; border-radius: 8px; overflow-x: auto; margin-bottom: 1.5rem; border: 1px solid #222; }
        #modal-content pre code { background: transparent; color: #e5e7eb; padding: 0; }
        #modal-content blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; color: #9ca3af; font-style: italic; margin: 1.5rem 0; }
        #modal-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.2rem; }
        #modal-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.2rem; }
        #modal-content img { max-width: 100%; border-radius: 8px; }
        #modal-content a { color: #3b82f6; text-decoration: underline; }

        /* Modal Layout */
        .modal-content-area::-webkit-scrollbar { width: 6px; }
        .modal-content-area::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full h-16 flex items-center justify-between px-8 z-[1000]">
        <div class="flex items-center gap-10">
            <a href="/" class="text-white font-extrabold text-xl tracking-tighter">PYTHAVA</a>
            <div class="hidden md:flex gap-6">
                <a href="/wargame.html" class="nav-link">WARGAME</a>
                <a href="/blog.html" class="nav-link active">ARCHIVE</a>
                <a href="/ranking.html" class="nav-link">RANKING</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div id="user-badge" class="hidden md:block text-[10px] mono text-gray-500 bg-[#111] px-3 py-1 soft-edge border border-gray-800">GUEST@SESSION</div>
            <button onclick="location.href='/login.html'" class="text-[10px] font-bold bg-white text-black px-4 py-1.5 btn-edge">SIGN_IN</button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6 md:p-12">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-2">Archive</h1>
        </header>

        <div id="posts-container" class="grid grid-cols-1 gap-6 mb-20"></div>
    </div>

    <div id="post-modal" class="fixed inset-0 z-[2000] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="relative bg-[#080808] border border-[#1a1a1a] w-full max-w-4xl max-h-[90vh] overflow-y-auto soft-edge shadow-2xl modal-content-area">
            <div class="sticky top-0 bg-[#080808]/95 backdrop-blur-md p-6 flex justify-between items-center border-b border-[#1a1a1a] z-10">
                <span id="modal-category" class="text-[10px] font-bold text-blue-500 mono">CATEGORY</span>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white">닫기</button>
            </div>
            <div class="p-8 md:p-16">
                <h2 id="modal-title" class="text-3xl md:text-5xl font-extrabold text-white mb-8"></h2>
                <div id="modal-info" class="text-sm text-gray-500 mono mb-10 pb-6 border-b border-[#111]">
                    BY <span id="modal-author" class="text-gray-300"></span> / <span id="modal-date"></span>
                </div>
                <div id="modal-content"></div>
                <div id="modal-tags" class="mt-16 flex gap-2 flex-wrap"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://udcsxjtnnrxolwmavyqo.supabase.co";
        const SB_KEY = "sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let allPosts = [];

        async function init() {
            const { data, error } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (!error) { allPosts = data || []; renderPosts(allPosts); }
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = posts.map(p => `
                <div class="blog-card soft-edge" onclick="openModal('${p.id}')">
                    <span class="text-[10px] text-blue-500 font-bold uppercase">${p.category}</span>
                    <h2 class="text-xl font-bold text-white mt-2">${p.title}</h2>
                    <p class="text-gray-500 text-sm mt-2 line-clamp-1">${p.content.substring(0, 100).replace(/[#*`]/g, '')}</p>
                </div>
            `).join('');
        }

        function openModal(postId) {
            const post = allPosts.find(p => p.id == postId);
            if (!post) return;

            document.getElementById('modal-title').innerText = post.title;
            document.getElementById('modal-category').innerText = post.category;
            document.getElementById('modal-author').innerText = (post.author_nickname || 'Admin').toUpperCase();
            document.getElementById('modal-date').innerText = new Date(post.created_at).toLocaleDateString();
            
            // 핵심 수정: marked.parse() 호출
            // 만약 브라우저 콘솔에 marked.parse is not a function 에러가 뜨면 marked(post.content)로 시도해 보세요.
            try {
                document.getElementById('modal-content').innerHTML = marked.parse(post.content);
            } catch (e) {
                document.getElementById('modal-content').innerHTML = marked(post.content);
            }

            document.getElementById('modal-tags').innerHTML = post.tags 
                ? post.tags.split(' ').map(t => `<span class="text-xs text-blue-400 mono">#${t.replace('#','')}</span>`).join('') 
                : '';

            document.getElementById('post-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('post-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
