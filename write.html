<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #080808; color: #d1d5db; height: 100vh; overflow: hidden; }
        .soft-edge { border-radius: 8px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 에디터 높이 설정 */
        .editor-container { height: calc(100vh - 180px); }
        
        /* 마크다운 미리보기 스타일링 */
        #preview-area {
            color: #e5e7eb;
            line-height: 1.6;
        }
        #preview-area h1 { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
        #preview-area h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.8rem; }
        #preview-area p { margin-bottom: 1rem; }
        #preview-area code { background: #1e1e1e; padding: 2px 5px; border-radius: 4px; font-family: 'JetBrains Mono'; color: #3b82f6; }
        #preview-area pre { background: #111; padding: 1rem; border-radius: 8px; overflow-x: auto; margin-bottom: 1rem; border: 1px solid #222; }
        #preview-area blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; color: #9ca3af; font-style: italic; }
        #preview-area ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }

        .input-dark { background: #111; border: 1px solid #222; outline: none; transition: border-color 0.2s; }
        .input-dark:focus { border-color: #3b82f6; }
        
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-6 border-b border-gray-900 bg-[#0a0a0a]">
        <div class="max-w-[1800px] mx-auto flex flex-col gap-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-extrabold tracking-tighter">PUBLISH_CONTENT</h1>
                <div class="flex gap-3">
                    <button onclick="location.href='/blog.html'" class="px-4 py-2 text-xs font-bold text-gray-500 hover:text-white transition-all">CANCEL</button>
                    <button onclick="submitPost()" class="px-6 py-2 bg-blue-600 text-white text-xs font-bold soft-edge hover:bg-blue-500 transition-all shadow-lg shadow-blue-900/20">PUBLISH</button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="post-title" placeholder="제목을 입력하세요" class="md:col-span-2 input-dark p-3 soft-edge text-sm font-semibold text-white">
                <select id="post-category" class="input-dark p-3 soft-edge text-sm text-gray-400">
                    <option value="Write-up">Write-up</option>
                    <option value="Blog">Blog</option>
                    <option value="Announcement">공지사항</option>
                    <option value="Free">자유게시판</option>
                </select>
                <input type="text" id="post-tags" placeholder="태그 (예: #pwn #web)" class="input-dark p-3 soft-edge text-sm">
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <section class="flex-1 border-r border-gray-900">
            <textarea id="markdown-input" oninput="updatePreview()" 
                      class="w-full h-full bg-transparent p-8 outline-none resize-none mono text-sm leading-relaxed text-gray-300"
                      placeholder="# Markdown을 사용해 내용을 입력하세요..."></textarea>
        </section>

        <section class="flex-1 bg-[#050505] overflow-y-auto p-8" id="preview-area">
            <div class="text-gray-600 mono text-sm">PREVIEW_WINDOW</div>
            <div id="render-target" class="mt-4"></div>
        </section>
    </main>

    <script>
        const SB_URL = "https://udcsxjtnnrxolwmavyqo.supabase.co";
        const SB_KEY = "sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // 마크다운 실시간 렌더링
        function updatePreview() {
            const input = document.getElementById('markdown-input').value;
            const target = document.getElementById('render-target');
            target.innerHTML = marked.parse(input);
        }

        async function submitPost() {
            const title = document.getElementById('post-title').value;
            const category = document.getElementById('post-category').value;
            const content = document.getElementById('markdown-input').value;
            const tags = document.getElementById('post-tags').value;

            if (!title || !content) {
                alert("제목과 내용을 모두 입력해주세요.");
                return;
            }

            // 세션 정보 가져오기
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                alert("로그인이 필요합니다.");
                return;
            }

            // 닉네임 정보 가져오기 (profiles 테이블 기준)
            const { data: profile } = await _supabase
                .from('profiles')
                .select('nickname')
                .eq('id', user.id)
                .single();

            const { error } = await _supabase.from('posts').insert([{
                title,
                category,
                content,
                tags,
                author_id: user.id,
                author_nickname: profile ? profile.nickname : user.email.split('@')[0]
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                alert("성공적으로 게시되었습니다!");
                location.href = '/blog.html';
            }
        }

        // 초기 실행
        updatePreview();
    </script>
</body>
</html>
