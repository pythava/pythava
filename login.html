<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #d1d5db; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-main { border-color: #1f2937; }
        .input-field { background-color: #0f0f0f; border: 1px solid #1f2937; transition: all 0.2s; }
        .input-field:focus { border-color: #3b82f6; outline: none; background-color: #111111; }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-blue-500/30">

    <div class="h-1 w-full bg-gradient-to-r from-blue-600 to-transparent"></div>

    <nav class="border-b border-main sticky top-0 bg-[#0a0a0a]/80 backdrop-blur-md z-50">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex-1"><a href="/" class="text-white font-extrabold tracking-tighter text-xl">PYTHAVA</a></div>
            <div class="flex-[2] flex justify-center">
                <ul class="flex items-center gap-10 text-[12px] font-bold text-gray-500 uppercase tracking-[0.2em] mono">
                    <li><a href="/wargame" class="hover:text-white">Wargame</a></li>
                    <li><a href="/blog" class="hover:text-white">Blog</a></li>
                    <li><a href="/tools" class="hover:text-white">Tools</a></li>
                </ul>
            </div>
            <div class="flex-1 flex justify-end" id="nav-auth-section">
                <a href="/login" id="nav-login-btn" class="text-[11px] font-bold text-white border border-main px-4 py-1.5 rounded mono">LOG IN</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-[400px]">
            <div class="text-center mb-10">
                <h2 class="text-white font-extrabold text-2xl tracking-tight">Identity Access</h2>
                <p class="text-[11px] mono text-gray-600 mt-2 uppercase tracking-[0.3em]">Authorized users only</p>
            </div>

            <div class="border border-main rounded-lg p-8 bg-[#0a0a0a]">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-[11px] mono text-gray-500 uppercase tracking-widest mb-2">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 rounded input-field text-sm text-white placeholder-gray-700" placeholder="name@gmail.com">
                    </div>
                    <div>
                        <label class="block text-[11px] mono text-gray-500 uppercase tracking-widest mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 rounded input-field text-sm text-white placeholder-gray-700" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-white text-black py-3 rounded font-bold text-xs uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all">Sign In</button>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-main"></div></div>
                    <div class="relative flex justify-center text-[10px] mono uppercase"><span class="bg-[#0a0a0a] px-3 text-gray-600 font-bold">Social Access</span></div>
                </div>

                <button id="google-login" class="w-full border border-main text-white py-3 rounded font-bold text-xs uppercase tracking-widest hover:bg-[#111111] transition-all flex items-center justify-center gap-3">
                    <svg class="w-4 h-4" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" />
                    </svg>
                    Continue with Google
                </button>
            </div>

            <div class="mt-8 text-center">
                <p class="text-[11px] text-gray-600 font-medium">
                    Don't have an account? <a href="/signup" class="text-blue-500 hover:underline underline-offset-4">Sign up for free</a>
                </p>
                <a href="/" class="inline-block mt-8 text-[10px] mono text-gray-700 hover:text-gray-400 uppercase tracking-widest">← Return to Home</a>
            </div>
        </div>
    </main>

    <script>
        // Supabase 설정 (실제 값으로 교체 필요)
        const SUPABASE_URL = 'https://udcsxjtnnrxolwmavyqo.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Google Login
        document.getElementById('google-login').onclick = async () => {
            await _supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin }
            });
        };
    </script>
</body>
</html>
