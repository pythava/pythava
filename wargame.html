<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Challenge View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #d1d5db; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-main { border-color: #1f2937; }
        .input-field { background-color: #0f0f0f; border: 1px solid #1f2937; transition: all 0.2s; }
        .input-field:focus { border-color: #10b981; outline: none; }
        .admin-link { opacity: 0; transition: all 0.3s; }
        .admin-link:hover { opacity: 1; color: #ef4444; }
    </style>
</head>
<body class="selection:bg-emerald-500/30">

    <div class="h-1 w-full bg-gradient-to-r from-emerald-600 via-teal-500 to-transparent"></div>

    <nav class="border-b border-main sticky top-0 bg-[#0a0a0a]/80 backdrop-blur-md z-50">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex-1"><a href="/" class="text-white font-extrabold tracking-tighter text-xl">PYTHAVA</a></div>
            <div class="flex-[2] flex justify-center">
                <ul class="flex items-center gap-10 text-[12px] font-bold text-gray-500 uppercase tracking-[0.2em] mono">
                    <li><a href="/wargame" class="text-white active">Wargame</a></li>
                    <li><a href="/blog" class="hover:text-white">Blog</a></li>
                    <li><a href="/tools" class="hover:text-white">Tools</a></li>
                    <li><a href="/admin" class="nav-link admin-link">Admin</a></li>
                </ul>
            </div>
            <div class="flex-1 flex justify-end" id="nav-auth-section">
                <button id="login-btn" onclick="location.href='/login'" class="text-[11px] font-bold text-gray-400 border border-main px-4 py-1.5 rounded mono">LOG IN</button>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-20">
        <div class="border-b border-main pb-10 mb-10">
            <div class="flex items-center gap-3 mb-6">
                <span id="view-category" class="text-[10px] mono font-bold px-2 py-0.5 border border-emerald-500/30 text-emerald-500 uppercase tracking-widest">CATEGORY</span>
                <span id="view-level" class="text-[10px] mono text-gray-600 font-bold uppercase">LEVEL</span>
            </div>
            <h1 id="view-title" class="text-4xl font-extrabold text-white tracking-tighter mb-4 italic">CHALLENGE_TITLE</h1>
            <div class="flex justify-between items-center text-[11px] mono text-gray-500 uppercase tracking-widest">
                <span id="view-solvers">Solvers: 0</span>
                <span id="view-points" class="text-emerald-500 font-bold">0 PT</span>
            </div>
        </div>

        <div class="mb-12">
            <p id="view-content" class="text-gray-400 leading-relaxed whitespace-pre-wrap mb-8">
                Loading challenge description...
            </p>

            <div id="file-section" class="hidden">
                <a id="download-btn" href="#" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 border border-main bg-[#0f0f0f] hover:bg-[#161616] text-[11px] mono text-white rounded transition-all group">
                    <svg class="w-4 h-4 text-emerald-500 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    DOWNLOAD_ATTACHMENT
                </a>
            </div>
        </div>

        <div class="bg-[#0f0f0f] border border-main rounded-lg p-8">
            <h4 class="text-[11px] mono text-emerald-500 uppercase tracking-[0.3em] mb-6">Submit Flag</h4>
            <div class="flex gap-3">
                <input type="text" id="flag-input" placeholder="FLAG{...}" 
                    class="flex-1 px-4 py-3 rounded input-field text-sm text-white mono placeholder-gray-800">
                <button id="submit-btn" class="bg-white text-black px-8 py-3 rounded font-bold text-xs uppercase tracking-widest hover:bg-emerald-500 hover:text-white transition-all">Submit</button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://udcsxjtnnrxolwmavyqo.supabase.co";
        const SB_KEY = "sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const params = new URLSearchParams(window.location.search);
        const challengeId = params.get('id');

        async function initView() {
            // 1. 인증 체크
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                const { data: profile } = await _supabase.from('profiles').select('nickname, points').eq('id', user.id).single();
                document.getElementById('nav-auth-section').innerHTML = `
                    <div class="flex items-center gap-4 mono text-[11px]">
                        <span class="text-white font-bold">${profile.nickname.toUpperCase()}</span>
                        <button id="logout-btn" class="text-gray-600 hover:text-white underline">LOGOUT</button>
                    </div>`;
                document.getElementById('logout-btn').onclick = async () => { await _supabase.auth.signOut(); location.reload(); };
            }

            // 2. 문제 데이터 로드
            if (!challengeId) return alert("Invalid Challenge ID");
            const { data: chal, error } = await _supabase.from('challenges').select('*').eq('id', challengeId).single();

            if (chal) {
                document.getElementById('view-title').innerText = chal.title;
                document.getElementById('view-category').innerText = chal.category;
                document.getElementById('view-level').innerText = chal.level;
                document.getElementById('view-content').innerText = chal.content;
                document.getElementById('view-solvers').innerText = `Solvers: ${chal.solvers || 0}`;
                document.getElementById('view-points').innerText = `${chal.points} PT`;

                // 파일이 있을 경우 버튼 노출 (DB에 file_url 컬럼이 있다고 가정)
                if (chal.file_url) {
                    const fileSec = document.getElementById('file-section');
                    const dlBtn = document.getElementById('download-btn');
                    fileSec.classList.remove('hidden');
                    dlBtn.href = chal.file_url;
                }
            }
        }

        // 3. 플래그 검증 로직 (중요)
        document.getElementById('submit-btn').onclick = async () => {
            const flagInput = document.getElementById('flag-input').value;
            const { data: { user } } = await _supabase.auth.getUser();

            if (!user) return alert("Please log in first.");

            // 서버 측 검증이 보안상 좋으나, 우선 클라이언트 로직 예시
            const { data: chal } = await _supabase.from('challenges').select('*').eq('id', challengeId).single();

            if (flagInput === chal.flag) {
                // 이미 풀었는지 확인하는 로직은 추후 solvers 테이블 추가 시 구현 가능
                alert("CORRECT FLAG! Points awarded.");
                
                // 유저 점수 업데이트 (RPC 또는 직접 업데이트)
                const { data: profile } = await _supabase.from('profiles').select('points').eq('id', user.id).single();
                await _supabase.from('profiles').update({ points: profile.points + chal.points }).eq('id', user.id);
                
                // 문제 Solver 수 증가
                await _supabase.from('challenges').update({ solvers: (chal.solvers || 0) + 1 }).eq('id', challengeId);
                
                location.reload();
            } else {
                alert("WRONG FLAG. Try again.");
            }
        };

        initView();
    </script>
</body>
</html>
