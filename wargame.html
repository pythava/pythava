<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHAVA | Challenge Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #d1d5db; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-main { border-color: #1f2937; }
        .nav-link { transition: all 0.2s; position: relative; }
        .nav-link:hover { color: #ffffff; }
        .admin-link { opacity: 0; transition: all 0.3s; }
        .admin-link:hover { opacity: 1; color: #ef4444; }
        
        /* 이전 디자인의 격자 포인트 계승 */
        .content-box { background-color: #0a0a0a; border: 1px solid #1f2937; }
        .input-field { background-color: #0f0f0f; border: 1px solid #1f2937; transition: all 0.2s; }
        .input-field:focus { border-color: #10b981; outline: none; background-color: #111111; }
    </style>
</head>
<body class="selection:bg-emerald-500/30">

    <div class="h-1 w-full bg-gradient-to-r from-emerald-600 via-teal-500 to-transparent"></div>

    <nav class="border-b border-main sticky top-0 bg-[#0a0a0a]/80 backdrop-blur-md z-50">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex-1"><a href="/" class="text-white font-extrabold tracking-tighter text-xl">PYTHAVA</a></div>
            <div class="flex-[2] flex justify-center">
                <ul class="flex items-center gap-10 text-[12px] font-bold text-gray-500 uppercase tracking-[0.2em] mono">
                    <li><a href="/wargame" class="nav-link active text-white">Wargame</a></li>
                    <li><a href="/blog" class="nav-link">Blog</a></li>
                    <li><a href="/tools" class="nav-link">Tools</a></li>
                    <li><a href="/admin" class="nav-link admin-link">Admin</a></li>
                </ul>
            </div>
            <div class="flex-1 flex justify-end" id="nav-auth-section">
                <button id="login-btn" onclick="location.href='/login'" class="text-[11px] font-bold text-gray-400 border border-main px-4 py-1.5 rounded mono">LOG IN</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-16">
        <div class="mb-12">
            <div class="flex items-center gap-4 mb-4">
                <span id="v-category" class="text-[10px] mono font-bold px-2 py-0.5 border border-emerald-500/30 text-emerald-500 uppercase tracking-widest italic">CATEGORY</span>
                <span id="v-level" class="text-[10px] mono text-gray-600 font-bold uppercase tracking-widest">LEVEL</span>
            </div>
            <h1 id="v-title" class="text-5xl font-extrabold text-white tracking-tighter italic mb-4">LOADING_CHALLENGE...</h1>
            <div class="h-px w-20 bg-emerald-500"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            
            <div class="lg:col-span-2 space-y-8">
                <div class="content-box p-10 min-h-[400px]">
                    <h2 class="text-[11px] mono text-gray-500 uppercase tracking-[0.3em] mb-8 font-bold">// DESCRIPTION</h2>
                    <div id="v-content" class="text-gray-400 leading-relaxed text-lg whitespace-pre-wrap font-medium">
                        지정한 문제가 존재하지 않거나 데이터를 불러오는 중입니다.
                    </div>
                </div>

                <div id="file-section" class="hidden">
                    <a id="download-link" href="#" target="_blank" class="inline-flex items-center gap-3 px-6 py-4 content-box hover:border-emerald-500 transition-all group">
                        <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span class="text-xs mono font-bold text-white tracking-widest uppercase">Download_Challenge_Files</span>
                    </a>
                </div>
            </div>

            <div class="space-y-6">
                <div class="content-box p-8">
                    <h4 class="text-[10px] mono text-gray-600 uppercase tracking-widest mb-6 font-bold">Information</h4>
                    <div class="space-y-4">
                        <div class="flex justify-between border-b border-main pb-3">
                            <span class="text-[11px] mono text-gray-500">AWARD</span>
                            <span id="v-points" class="text-sm font-black text-emerald-500 mono">0 PT</span>
                        </div>
                        <div class="flex justify-between border-b border-main pb-3">
                            <span class="text-[11px] mono text-gray-500">SOLVERS</span>
                            <span id="v-solvers" class="text-sm font-bold text-white mono text-right">0</span>
                        </div>
                    </div>
                </div>

                <div class="content-box p-8 border-emerald-900/50">
                    <h4 class="text-[10px] mono text-emerald-500 uppercase tracking-widest mb-6 font-bold">Authentication</h4>
                    <div class="space-y-4">
                        <input type="text" id="flag-input" placeholder="FLAG{...}" 
                            class="w-full px-4 py-3 rounded input-field text-sm text-white mono">
                        <button id="submit-btn" class="w-full bg-white text-black py-4 rounded font-black text-[11px] uppercase tracking-[0.2em] hover:bg-emerald-500 hover:text-white transition-all">
                            Submit_Flag
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://udcsxjtnnrxolwmavyqo.supabase.co";
        const SB_KEY = "sb_publishable_q_NjT8knSzwiL7TOOajWYg_5FN1zIZp";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const params = new URLSearchParams(window.location.search);
        const challengeId = params.get('id');

        async function init() {
            // 1. 세션 체크
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                const { data: profile } = await _supabase.from('profiles').select('nickname, points').eq('id', user.id).single();
                document.getElementById('nav-auth-section').innerHTML = `
                    <div class="flex items-center gap-4 mono text-[11px]">
                        <div class="text-right"><div class="text-white font-bold">${profile.nickname.toUpperCase()}</div><div class="text-emerald-500">${profile.points} PT</div></div>
                        <button id="logout-btn" class="text-gray-600 hover:text-white underline">LOGOUT</button>
                    </div>`;
                document.getElementById('logout-btn').onclick = async () => { await _supabase.auth.signOut(); location.reload(); };
            }

            // 2. 데이터 불러오기
            if(!challengeId) return;
            const { data: chal } = await _supabase.from('challenges').select('*').eq('id', challengeId).single();

            if (chal) {
                document.getElementById('v-title').innerText = chal.title.toUpperCase();
                document.getElementById('v-category').innerText = chal.category;
                document.getElementById('v-level').innerText = chal.level;
                document.getElementById('v-content').innerText = chal.content;
                document.getElementById('v-solvers').innerText = chal.solvers || 0;
                document.getElementById('v-points').innerText = `${chal.points} PT`;

                if (chal.file_url) {
                    document.getElementById('file-section').classList.remove('hidden');
                    document.getElementById('download-link').href = chal.file_url;
                }
            }
        }

        // 3. 플래그 제출
        document.getElementById('submit-btn').onclick = async () => {
            const flag = document.getElementById('flag-input').value;
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) return alert("LOGIN_REQUIRED");

            const { data: chal } = await _supabase.from('challenges').select('*').eq('id', challengeId).single();

            if (flag === chal.flag) {
                alert("ACCESS_GRANTED: Correct Flag.");
                
                // 점수 업데이트 로직
                const { data: profile } = await _supabase.from('profiles').select('points').eq('id', user.id).single();
                await _supabase.from('profiles').update({ points: profile.points + chal.points }).eq('id', user.id);
                await _supabase.from('challenges').update({ solvers: (chal.solvers || 0) + 1 }).eq('id', challengeId);
                
                location.reload();
            } else {
                alert("ACCESS_DENIED: Invalid Flag.");
            }
        };

        init();
    </script>
</body>
</html>
