<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            /* 부드러운 파스텔 그라데이션 배경 */
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
        }
        /* 유리창 같은 투명도 효과 */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: translateY(-2px);
            color: #4f46e5;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="max-w-5xl mx-auto glass-card rounded-[2rem] px-8 h-20 flex items-center justify-between mb-12 sticky top-4 z-50">
        <div class="text-2xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent cursor-pointer">
            MY_ROOM
        </div>

        <ul class="hidden md:flex items-center gap-10 font-bold text-gray-600">
            <li><a href="#wargame" class="nav-item">Wargame</a></li>
            <li><a href="#blog" class="nav-item">Blog</a></li>
            <li><a href="#tools" class="nav-item">Tools</a></li>
            <li><a href="#admin" class="nav-item text-rose-400">Admin</a></li>
        </ul>

        <div id="auth-box">
            <button id="login-btn" class="bg-indigo-600 text-white px-6 py-2.5 rounded-2xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all active:scale-95 text-sm">
                Login
            </button>
            <div id="user-info" class="hidden flex items-center gap-4">
                <span class="text-xs font-semibold text-gray-500">Hello!</span>
                <button id="logout-btn" class="text-xs font-bold text-gray-400 hover:text-rose-500">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto">
        
        <div class="mb-16 px-4">
            <h2 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-6 leading-tight">
                나만의 기록과 <br/>
                <span class="text-indigo-600 underline decoration-indigo-200 underline-offset-8">조용한 실험실.</span>
            </h2>
            <p class="text-gray-500 font-medium">복잡한 기술 설명보다는 생각과 도구를 정리하는 공간입니다.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-4">
            
            <div class="glass-card rounded-[2.5rem] p-10 hover:bg-white/80 transition-all group cursor-pointer">
                <div class="w-12 h-12 bg-indigo-100 rounded-2xl mb-6 flex items-center justify-center text-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </div>
                <h3 class="text-2xl font-bold mb-4 group-hover:text-indigo-600 transition-colors">나의 일상과 기록</h3>
                <p class="text-gray-500 leading-relaxed">오늘 배운 것들과 생각한 것들을 가볍게 메모해 두었습니다.</p>
            </div>

            <div class="glass-card rounded-[2.5rem] p-10 hover:bg-white/80 transition-all group cursor-pointer">
                <div class="w-12 h-12 bg-purple-100 rounded-2xl mb-6 flex items-center justify-center text-purple-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                </div>
                <h3 class="text-2xl font-bold mb-4 group-hover:text-purple-600 transition-colors">편리한 도구함</h3>
                <p class="text-gray-500 leading-relaxed">자주 사용하는 변환기나 간단한 기능들을 모아놓은 창고입니다.</p>
            </div>

            <div class="md:col-span-2 glass-card rounded-[2.5rem] p-10 flex flex-col md:flex-row items-center justify-between gap-8 hover:bg-white/80 transition-all group cursor-pointer">
                <div>
                    <span class="inline-block px-3 py-1 bg-amber-100 text-amber-600 text-[10px] font-bold rounded-full mb-4">PLAYGROUND</span>
                    <h3 class="text-3xl font-bold mb-2">워게임 챌린지</h3>
                    <p class="text-gray-500">혼자 연습해 보는 보안 문제들과 풀이 기록입니다.</p>
                </div>
                <div class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold group-hover:scale-105 transition-transform">
                    입장하기
                </div>
            </div>

        </div>
    </main>

    <footer class="max-w-5xl mx-auto px-4 py-20 text-center">
        <p class="text-gray-400 font-medium text-sm">© 2026 Personal Studio. All rights reserved.</p>
    </footer>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');

        loginBtn.onclick = () => {
            loginBtn.classList.add('hidden');
            userInfo.classList.remove('hidden');
        };
        logoutBtn.onclick = () => {
            loginBtn.classList.remove('hidden');
            userInfo.classList.add('hidden');
        };
    </script>
</body>
</html>
